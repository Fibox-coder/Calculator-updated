<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="calculator">
        <div id="screen">
        <input type="text" id="result" placeholder ="0" value=""  disabled>
        <input type="text" id="operator" disabled>
        <div id="sum"></div>
        </div>
            <div id="keys">
                <div class="button" id="C">Clear</div>
                <div class="button" id="D">Delete</div>
  
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button" id="/">/</div>

                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button" id="*">x</div>

                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>
                <div class="button" id="-">-</div>

                <div class="button" id="0">0</div>
                <div class="button" id=".">.</div>
                <div class="button" id="=">=</div>
                <div class="button" id="+">+</div>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
